<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Pomodoro Clock</title>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
	<script src="app.js"></script>
</head>
<body>
	<h1>Pomodoro Clock</h1>
	<p>Session Length: <span id="workTime"></span></p>
	<button>Up</button>
	<button>Down</button>
	<p>Break Length: <span id="breakTime"></span></p>
	<button>Up</button>
	<button>Down</button>
	<section>
		<button id="start">Start</button>
		<button id="stop">Stop</button>
		<p id="time"></p>
	</section>
</body>
</html>
